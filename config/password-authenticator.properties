password-authenticator.name=ldap
ldap.url=ldaps://144.24.127.112:636

# Using the exact credentials from your XML
ldap.bind-dn=cn=admin,dc=example,dc=com
ldap.bind-password=admin123

# This search filter allows anyone with the objectClass inetOrgPerson to log in.
# It satisfies Trino's requirement for a group-auth-pattern.
ldap.group-auth-pattern=(&(objectClass=inetOrgPerson)(uid=${USER}))

# Base DN matches your SYNC_LDAP_USER_SEARCH_BASE
ldap.user-base-dn=dc=example,dc=com

# By using this specific variable, Trino searches the entire base-dn 
# to find the correct OU for johndoe automatically.
ldap.user-bind-pattern=${USER_DN}

# Security and Certs
ldap.ssl.truststore.path=/usr/lib/trino/certs/keystore.jks
ldap.ssl.truststore.password=changeit

# Matching your Usersync behavior
ldap.ignore-referrals=false
ldap.allow-insecure=true