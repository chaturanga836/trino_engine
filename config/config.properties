coordinator=true
node-scheduler.include-coordinator=true
http-server.http.port=8080
http-server.http.enabled=true
http-server.https.enabled=false
http-server.authentication.allow-insecure-over-http=true

query.max-memory=5GB
query.max-memory-per-node=1GB
discovery.uri=http://trino:8080
node.environment=production 
http-server.process-forwarded=true

# âœ… Use JWT-based authentication (from your auth-service)
http-server.authentication.type=JWT
http-server.authentication.jwt.key-file=/etc/trino/public_key.pem
http-server.authentication.jwt.issuer=http://trino-auth:7000
http-server.authentication.jwt.jwk-url=http://trino-auth:7000/.well-known/jwks.json

# Optional: enable Trino Web UI login via JWT if you plan to support browser login
web-ui.enabled=true
web-ui.authentication.type=JWT

