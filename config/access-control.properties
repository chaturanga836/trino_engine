# Switch the plugin from ranger to opa
access-control.name=opa

# The URL of your OPA server (assuming 'opa' is the container/host name)
# If OPA is in another repo/network, use the reachable IP/Domain
opa.policy.uri=http://opa:8181/v1/data/trino/allow

# How often Trino should cache OPA results (optional)
opa.policy.cache-maximum-size=1000
opa.policy.cache-expiration=10s

# Allow Trino to continue if OPA is down (optional - set to false for strict security)
# opa.allow-on-failure=false