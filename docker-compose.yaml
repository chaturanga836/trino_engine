services:
  trino:
    image: trinodb/trino:480
    container_name: trino
    ports:
      - "4001:8080"
    volumes:
      - /home/ubuntu/trino_engine/config:/etc/trino
      - /home/ubuntu/trino_engine/config/plugin/ranger-trino-plugin.jar:/usr/lib/trino/plugin/ranger/ranger-trino-plugin.jar
      # - /home/ubuntu/trino_engine/config/plugin/trino-ranger-plugin-logback.xml:/usr/lib/trino/plugin/ranger/trino-ranger-plugin-logback.xml
      # - trino-data:/var/lib/trino/data
      # - /home/ubuntu/trino_engine/auth-service/app/keys/public_key.pem:/etc/trino/public_key.pem:ro
      # - ./public_key.pem:/etc/trino/public_key.pem:ro
    environment:
      - CATALOG_MANAGEMENT=dynamic
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/info"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trino-net
    depends_on:
      - auth-service

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: trino-auth
    ports:
      - "7000:7000"
    environment:
      - APP_ENV=prod
      - DATABASE_URL=postgresql://postgres:2324@ec2-65-0-150-75.ap-south-1.compute.amazonaws.com:5432/auth_db
      - RANGER_BASE_URL=http://65.0.150.75:6080
      - RANGER_USER=admin
      - RANGER_PASSWORD=ranger_admin_password
      - PRIVATE_KEY_PATH=/app/keys/trino_private.pem
      - PUBLIC_KEY_PATH=/app/keys/public_key.pem
      - JWT_ISSUER=http://trino-auth:7000
    volumes:
      - ./auth-service/app/keys/trino_private.pem:/app/keys/trino_private.pem:ro
      - ./auth-service/app/keys/public_key.pem:/app/keys/public_key.pem:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trino-net

volumes:
  trino-data:

networks:
  trino-net:
    driver: bridge
